<body>
  <!-- Editor -->
<div class="container">
  <div class="row">

    <div class="col-md-12">
      <center>
        <h2 class="toptitle"><\AlgoCode/></h2><br>
      </center>
    </div>
    <div class="col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-3 col-sm-3">
          <!-- To select an example -->
          <div class="algorithmOptions" style="margin-left: -17px;">
            <div class="col-md-6">
              <select class="selectpicker" data-live-search="true" class="form-control" name="exemple">
                <option>Examples</option>
                <optgroup label="Basics">
                  <option> Input / Output</option>
                  <option> Conditions </option>
                  <option> Loop </option>
                  <option> Functions </option>
                </optgroup>
                <optgroup label="Middle">
                  <option> Classes </option>
                </optgroup>
                <optgroup label="Expert"> 
                </optgroup>
              </select>
            </div>

            <div class="col-md-6">
              <select class="selectpicker" data-live-search="true" class="form-control" name="exercice">
                <option>Exercice</option>
                <optgroup label="Basics">
                  <option> Input / Output</option>
                  <option> Conditions </option>
                  <option> Loop </option>
                  <option> Functions </option>
                </optgroup>
                <optgroup label="Middle">
                  <option> Classes </option>
                </optgroup>
                <optgroup label="Expert"> 
                </optgroup>
              </select>
            </div>
          </div>
          

          <textarea class="form-control " style="height: 300px;margin-top: 50px;width: 100%;"> // Write your algorithm there...</textarea>

            <div class="algorithmOptions" style="margin-left: -5px;">
              <select class="selectpicker" data-live-search="true" class="form-control" name="exercice">
                <option>Learn algorithms</option>
                <optgroup label="Basics">
                  <option> Input / Output</option>
                  <option> Conditions </option>
                  <option> Loop </option>
                  <option> Functions </option>
                </optgroup>
                <optgroup label="Middle">
                  <option> Classes </option>
                </optgroup>
                <optgroup label="Expert"> 
                </optgroup>
              </select>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 codeSide">
          <div class="compile-code" >

            <!-- Bouton to generate the code -->
            <input type="button" class="btn btn-success" value="Convert to code">
            <!-- Language Selection -->
            <select class="selectpicker" data-live-search="true" class="form-control" name="Language" id="mode" onchange="changeMode()" >
              <option value="c" id="c" selected>C</option>
              <option value="c++" id="c++">C++</option>
              <option value="python2" id="python2">Python2</option>
              <option value="python3" id="python3">Python3</option>
              <option value="php" id="php">PHP</option>
              <option value="java" id="java">Java</option>
            </select>

            <input type="submit" id="compile" class="btn btn-sky text-uppercase btn-sm" value="Compile">
            <!-- Editor -->
            <pre name="code" id="editor" style="border: none;"></pre>

          </div>
        </div>

        <div class="col-md-3">

          <div id="console">
             >Console
          </div>
        </div>

      </div>

                <option value="fr" id="french">French</option>
              </select>
          </div>
          <div class="col-md-3 "></div>
          <!-- To select the language -->
        </center>
